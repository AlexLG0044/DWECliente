<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tema 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-3">Solución práctica – Tema 9</h3>

    <div class="card">
        <div class="card-header">
            Formulario con eventos, expresiones regulares y cookies
        </div>

        <div class="card-body">
            <form>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario">
                    <span id="pequeño" class="form-text"></span>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo">
                    <span id="pequeño" class="form-text"></span>
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña">
                    <span id="pequeño" class="form-text"></span>
                </div>

                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad">
                    <span id="pequeño" class="form-text"></span>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="recordar">
                    <label class="form-check-label" for="recordar">Recordarme (guardar cookie con el nombre)</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-danger ms-2">Eliminar cookie</button>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
