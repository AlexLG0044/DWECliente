<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Comparativa de Almacenamiento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s ease;
        }
        body.light-mode {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FFD700, #FFC700);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        body.light-mode .theme-toggle {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        .subtitle {
            text-align: center;
            color: #d1d5db;
            margin-bottom: 30px;
        }
        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #0f0f0f;
            color: white;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-local {
            background: linear-gradient(135deg, #FFD700, #FFC700);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-local:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
        }
        .btn-session {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #FFD700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-session:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }
        .storage-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .storage-box {
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        .storage-box h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #FFD700;
        }
        .local-box {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 200, 0, 0.05));
        }
        .session-box {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08), rgba(255, 200, 0, 0.03));
        }
        .storage-value {
            padding: 15px;
            background-color: #0f0f0f;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            min-height: 20px;
            color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .empty {
            color: #6b7280;
            font-style: italic;
        }
        .explanation {
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
            border-left: 5px solid #FFD700;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .explanation h3 {
            margin-top: 0;
            color: #FFD700;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            display: none;
        }
        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            color: #e5e7eb;
        }
        .comparison-table th {
            background-color: rgba(255, 215, 0, 0.15);
            font-weight: bold;
            color: #FFD700;
        }
        .comparison-table tr:hover {
            background-color: rgba(255, 215, 0, 0.05);
        }
        .test-instructions {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 200, 0, 0.05));
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            display: none;
        }
        .test-instructions h3 {
            margin-top: 0;
            color: #FFD700;
        }
        .test-instructions ol {
            line-height: 2;
            color: #e5e7eb;
        }
        .test-instructions li {
            margin-bottom: 10px;
        }
        .highlight {
            background-color: rgba(255, 215, 0, 0.3);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: #FFD700;
        }
        .container.light-mode {
            background-color: #ffffff;
            border-color: rgba(79, 70, 229, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1.light-mode {
            color: #4f46e5;
            text-shadow: none;
        }
        label.light-mode {
            color: #4f46e5;
        }
        input.light-mode {
            background-color: #f5f5f5;
            color: #1a1a1a;
            border-color: rgba(79, 70, 229, 0.3);
        }
        input.light-mode:focus {
            border-color: #4f46e5;
        }
        .btn-local.light-mode {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }
        .btn-session.light-mode {
            background: linear-gradient(135deg, #94a3b8, #cbd5e1);
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparativa de Almacenamiento Web</h1>
        <p class="subtitle">localStorage vs sessionStorage</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="dataInput">Introduce un dato para guardar:</label>
                <input type="text" id="dataInput" placeholder="Ej: Mi nombre es Juan">
            </div>
            
            <div class="button-group">
                <button class="btn-local" onclick="saveToLocalStorage()">
                    Guardar en localStorage
                </button>
                <button class="btn-session" onclick="saveToSessionStorage()">
                    Guardar en sessionStorage
                </button>
            </div>
        </div>
        
        <div class="storage-comparison">
            <div class="storage-box local-box">
                <h3>
                    <span>localStorage</span>
                </h3>
                <p style="margin-top: 0; color: #555; font-size: 14px;">Almacenamiento persistente</p>
                <div class="storage-value" id="localStorageValue">
                    <span class="empty">No hay datos guardados</span>
                </div>
            </div>
            
            <div class="storage-box session-box">
                <h3>
                    <span>sessionStorage</span>
                </h3>
                <p style="margin-top: 0; color: #555; font-size: 14px;">Almacenamiento temporal</p>
                <div class="storage-value" id="sessionStorageValue">
                    <span class="empty">No hay datos guardados</span>
                </div>
            </div>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar modo claro/oscuro">üåô</button>

    <script>
        
        window.addEventListener('DOMContentLoaded', loadStorageData);

        function saveToLocalStorage() {
            const data = document.getElementById('dataInput').value;
            
            if (!data.trim()) {
                alert('Por favor, introduce alg√∫n dato antes de guardar');
                return;
            }
            
          
            localStorage.setItem('comparisonData', data);
            
      
            displayLocalStorage();
            
            alert('Dato guardado en localStorage\n\nEste dato persistir√° incluso despu√©s de cerrar el navegador.');
        }

        function saveToSessionStorage() {
            const data = document.getElementById('dataInput').value;
            
            if (!data.trim()) {
                alert('Por favor, introduce alg√∫n dato antes de guardar');
                return;
            }
            
         
            sessionStorage.setItem('comparisonData', data);
            
          
            displaySessionStorage();
            
            alert('Dato guardado en sessionStorage\n\nEste dato desaparecer√° al cerrar la pesta√±a.');
        }

        function loadStorageData() {
            displayLocalStorage();
            displaySessionStorage();
        }

        function displayLocalStorage() {
            const data = localStorage.getItem('comparisonData');
            const displayElement = document.getElementById('localStorageValue');
            
            if (data) {
                displayElement.innerHTML = `<strong>Valor guardado:</strong> "${data}"`;
            } else {
                displayElement.innerHTML = '<span class="empty">No hay datos guardados</span>';
            }
        }

        function displaySessionStorage() {
            const data = sessionStorage.getItem('comparisonData');
            const displayElement = document.getElementById('sessionStorageValue');
            
            if (data) {
                displayElement.innerHTML = `<strong>Valor guardado:</strong> "${data}"`;
            } else {
                displayElement.innerHTML = '<span class="empty">No hay datos guardados</span>';
            }
        }

        function toggleTheme() {
            const isDarkMode = document.body.classList.contains('light-mode');
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                document.querySelector('.container').classList.remove('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('label').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('input').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.btn-local').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.btn-session').forEach(el => el.classList.remove('light-mode'));
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-toggle').textContent = 'üåô';
            } else {
                document.body.classList.add('light-mode');
                document.querySelector('.container').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('label').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('input').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-local').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-session').forEach(el => el.classList.add('light-mode'));
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
        }

      
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.container').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('label').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('input').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-local').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-session').forEach(el => el.classList.add('light-mode'));
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
        })();
    </script>
</body>
</html>
