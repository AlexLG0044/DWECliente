<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Contador de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); min-height: 100vh; transition: background-color 0.3s ease; display: flex; justify-content: center; align-items: center; }
        body.light-mode { background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%); }
        .theme-toggle { position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #FFD700, #FFC700); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); transition: all 0.3s ease; z-index: 1000; }
        .theme-toggle:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5); }
        body.light-mode .theme-toggle { background: linear-gradient(135deg, #4f46e5, #6366f1); }
        .card { background-color: #1a1a1a !important; border: 2px solid rgba(255, 215, 0, 0.3) !important; box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2); }
        body.light-mode .card { background-color: #ffffff !important; border-color: rgba(79, 70, 229, 0.3) !important; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .card-title { color: #FFD700; text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3); }
        body.light-mode .card-title { color: #4f46e5; text-shadow: none; }
        .counter-display { background: linear-gradient(135deg, #FFD700, #FFC700); color: white; padding: 60px 30px; border-radius: 12px; margin: 30px 0; box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3); }
        .counter-number { font-size: 72px; font-weight: bold; margin: 15px 0; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); }
        .counter-label { font-size: 18px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .btn-reset { background: linear-gradient(135deg, #374151, #4b5563); color: #FFD700; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); border: none; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; }
        .btn-reset:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4); color: #FFD700; }
        body.light-mode .btn-reset { background: linear-gradient(135deg, #4f46e5, #6366f1); color: white; }
        body.light-mode .btn-reset:hover { color: white; }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center">
                <h1 class="card-title">Contador de Visitas</h1>
                <div class="counter-display">
                    <div class="counter-label">Número de visitas</div>
                    <div class="counter-number" id="visitCount">0</div>
                </div>
                <button class="btn btn-reset w-100" onclick="resetCounter()">Reiniciar Contador</button>
            </div>
        </div>
    </div>
    <button class="btn theme-toggle" onclick="toggleTheme()" title="Alternar modo claro/oscuro">🌙</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function incrementVisitCount() {
            let visitCount = localStorage.getItem('visitCount');
            if (visitCount === null) { visitCount = 0; } else { visitCount = Number(visitCount); }
            visitCount++;
            localStorage.setItem('visitCount', visitCount.toString());
            displayVisitCount(visitCount);
        }
        function displayVisitCount(count) {
            const counterElement = document.getElementById('visitCount');
            counterElement.textContent = count;
            counterElement.style.transform = 'scale(1.2)';
            setTimeout(() => { counterElement.style.transform = 'scale(1)'; }, 200);
        }
        function resetCounter() {
            if (confirm('¿Estás seguro de que deseas reiniciar el contador?')) {
                localStorage.removeItem('visitCount');
                localStorage.setItem('visitCount', '1');
                displayVisitCount(1);
                alert('Contador reiniciado correctamente');
            }
        }
        function toggleTheme() {
            const isDarkMode = document.body.classList.contains('light-mode');
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                document.querySelector('.card').classList.remove('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.remove('light-mode'));
                document.getElementById('visitCount').classList.remove('light-mode');
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.remove('light-mode'));
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-toggle').textContent = '🌙';
            } else {
                document.body.classList.add('light-mode');
                document.querySelector('.card').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.getElementById('visitCount').classList.add('light-mode');
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.add('light-mode'));
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }
        }
        window.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.card').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.getElementById('visitCount').classList.add('light-mode');
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.add('light-mode'));
                document.querySelector('.theme-toggle').textContent = '☀️';
            }
            incrementVisitCount();
        }, { once: true });
    </script>
</body>
</html>
