<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Preferencias de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            transition: background-color 0.3s ease;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
        }
        body.light-mode {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FFD700, #FFC700);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        body.light-mode .theme-toggle {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        h1 {
            color: #FFD700;
            text-align: center;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #0f0f0f;
            color: white;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid rgba(217, 119, 6, 0.3);
            border-radius: 8px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-save {
            background: linear-gradient(135deg, #FFD700, #FFC700);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
        }
        .btn-reset {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #FFD700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }
        .welcome {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 200, 0, 0.1));
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 1.2rem;
            color: #FFD700;
            font-weight: 500;
        }
        .container.light-mode {
            background-color: #ffffff;
            border-color: rgba(79, 70, 229, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1.light-mode {
            color: #4f46e5;
            text-shadow: none;
        }
        label.light-mode {
            color: #4f46e5;
        }
        input.light-mode {
            background-color: #f5f5f5;
            color: #1a1a1a;
            border-color: rgba(79, 70, 229, 0.3);
        }
        input.light-mode:focus {
            border-color: #4f46e5;
        }
        .btn-save.light-mode {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }
        .btn-reset.light-mode {
            background: linear-gradient(135deg, #94a3b8, #cbd5e1);
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preferencias de Usuario</h1>
        
        <div class="form-group">
            <label for="userName">Tu nombre:</label>
            <input type="text" id="userName" placeholder="Introduce tu nombre">
        </div>
        
        <div class="form-group">
            <label for="bgColor">Color de fondo:</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>
        
        <button class="btn-save" onclick="savePreferences()">Guardar Preferencias</button>
        <button class="btn-reset" onclick="resetPreferences()">Restablecer Preferencias</button>
        
        <div class="welcome" id="welcome"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar modo claro/oscuro">üåô</button>

    <script>
        
        window.addEventListener('DOMContentLoaded', loadPreferences);

        function savePreferences() {
            const userName = document.getElementById('userName').value;
            const bgColor = document.getElementById('bgColor').value;
            
            localStorage.setItem('userName', userName);
            localStorage.setItem('bgColor', bgColor);
            
           
            applyPreferences(userName, bgColor);
            
            alert('Preferencias guardadas correctamente');
        }

        function loadPreferences() {
            
            const userName = localStorage.getItem('userName');
            const bgColor = localStorage.getItem('bgColor');
            
            if (userName || bgColor) {
             
                if (userName) {
                    document.getElementById('userName').value = userName;
                }
                if (bgColor) {
                    document.getElementById('bgColor').value = bgColor;
                }
                
              
                applyPreferences(userName, bgColor);
            }
        }

        function applyPreferences(userName, bgColor) {
           
            if (bgColor && bgColor !== '#ffffff') {
                document.body.style.background = bgColor;
                document.body.style.backgroundImage = 'none';
            }
            
            const welcomeDiv = document.getElementById('welcome');
            if (userName) {
                welcomeDiv.textContent = `¬°Bienvenido/a, ${userName}!`;
            } else {
                welcomeDiv.textContent = '';
            }
        }

        function resetPreferences() {
           
            localStorage.removeItem('userName');
            localStorage.removeItem('bgColor');
            
            
            document.getElementById('userName').value = '';
            document.getElementById('bgColor').value = '#ffffff';
            document.getElementById('welcome').textContent = '';
            
         
            const isLightMode = document.body.classList.contains('light-mode');
            if (isLightMode) {
                document.body.style.background = 'linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%)';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%)';
            }
            
            alert('Preferencias restablecidas');
        }

        function toggleTheme() {
            const isDarkMode = document.body.classList.contains('light-mode');
            const bgColor = localStorage.getItem('bgColor');
            
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                document.querySelector('.container').classList.remove('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('label').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('input').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.btn-save').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.remove('light-mode'));
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-toggle').textContent = 'üåô';
                
             
                if (bgColor && bgColor !== '#ffffff') {
                    document.body.style.background = bgColor;
                    document.body.style.backgroundImage = 'none';
                } else {
                    document.body.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%)';
                }
            } else {
                document.body.classList.add('light-mode');
                document.querySelector('.container').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('label').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('input').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-save').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.add('light-mode'));
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
                document.body.style.background = 'linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%)';
            }
        }

       
        window.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const bgColor = localStorage.getItem('bgColor');
            
            
            if (bgColor && bgColor !== '#ffffff') {
                document.body.style.background = bgColor;
                document.body.style.backgroundImage = 'none';
            } else if (savedTheme === 'light') {
                document.body.style.background = 'linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%)';
            }
            
       
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.container').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('label').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('input').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-save').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.add('light-mode'));
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
            
            
            loadPreferences();
        });
    </script>
</body>
</html>
