<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Preferencias de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s ease;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
        }
        body.light-mode {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FFD700, #FFC700);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        body.light-mode .theme-toggle {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }
        .card {
            background-color: #1a1a1a !important;
            border: 2px solid rgba(255, 215, 0, 0.3) !important;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }
        body.light-mode .card {
            background-color: #ffffff !important;
            border-color: rgba(79, 70, 229, 0.3) !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #FFD700;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        body.light-mode .card-title {
            color: #4f46e5;
            text-shadow: none;
        }
        .form-label {
            color: #FFD700;
            font-weight: bold;
        }
        body.light-mode .form-label {
            color: #4f46e5;
        }
        .form-control {
            background-color: #0f0f0f;
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        .form-control:focus {
            background-color: #0f0f0f;
            color: white;
            border-color: #FFD700;
            box-shadow: none;
        }
        body.light-mode .form-control {
            background-color: #f5f5f5;
            color: #1a1a1a;
            border-color: rgba(79, 70, 229, 0.3);
        }
        body.light-mode .form-control:focus {
            background-color: #f5f5f5;
            color: #1a1a1a;
            border-color: #4f46e5;
        }
        .btn-save {
            background: linear-gradient(135deg, #FFD700, #FFC700);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
            color: white;
        }
        body.light-mode .btn-save {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }
        .btn-reset {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: #FFD700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            color: #FFD700;
        }
        body.light-mode .btn-reset {
            background: linear-gradient(135deg, #94a3b8, #cbd5e1);
            color: #1a1a1a;
        }
        body.light-mode .btn-reset:hover {
            color: #1a1a1a;
        }
        .alert-welcome {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 200, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #FFD700;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-start pt-5">
        <div class="card w-100" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Preferencias de Usuario</h1>
                
                <div class="mb-3">
                    <label for="userName" class="form-label">Tu nombre:</label>
                    <input type="text" class="form-control" id="userName" placeholder="Introduce tu nombre">
                </div>
                
                <div class="mb-4">
                    <label for="bgColor" class="form-label">Color de fondo:</label>
                    <input type="color" class="form-control form-control-color" id="bgColor" value="#ffffff" style="height: 50px;">
                </div>
                
                <button class="btn btn-save w-100 mb-2" onclick="savePreferences()">Guardar Preferencias</button>
                <button class="btn btn-reset w-100 mb-4" onclick="resetPreferences()">Restablecer Preferencias</button>
                
                <div class="alert alert-welcome text-center" id="welcome" role="alert"></div>
            </div>
        </div>
    </div>

    <button class="btn theme-toggle" onclick="toggleTheme()" title="Alternar modo claro/oscuro">üåô</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', loadPreferences);

        function savePreferences() {
            const userName = document.getElementById('userName').value;
            const bgColor = document.getElementById('bgColor').value;
            
            localStorage.setItem('userName', userName);
            localStorage.setItem('bgColor', bgColor);
            
           
            applyPreferences(userName, bgColor);
            
            alert('Preferencias guardadas correctamente');
        }

        function loadPreferences() {
            
            const userName = localStorage.getItem('userName');
            const bgColor = localStorage.getItem('bgColor');
            
            if (userName || bgColor) {
             
                if (userName) {
                    document.getElementById('userName').value = userName;
                }
                if (bgColor) {
                    document.getElementById('bgColor').value = bgColor;
                }
                
              
                applyPreferences(userName, bgColor);
            }
        }

        function applyPreferences(userName, bgColor) {
           
            if (bgColor && bgColor !== '#ffffff') {
                document.body.style.background = bgColor;
                document.body.style.backgroundImage = 'none';
            }
            
            const welcomeDiv = document.getElementById('welcome');
            if (userName) {
                welcomeDiv.textContent = `¬°Bienvenido/a, ${userName}!`;
            } else {
                welcomeDiv.textContent = '';
            }
        }

        function resetPreferences() {
           
            localStorage.removeItem('userName');
            localStorage.removeItem('bgColor');
            
            
            document.getElementById('userName').value = '';
            document.getElementById('bgColor').value = '#ffffff';
            document.getElementById('welcome').textContent = '';
            
         
            const isLightMode = document.body.classList.contains('light-mode');
            if (isLightMode) {
                document.body.style.background = 'linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%)';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%)';
            }
            
            alert('Preferencias restablecidas');
        }

        function toggleTheme() {
            const isDarkMode = document.body.classList.contains('light-mode');
            const bgColor = localStorage.getItem('bgColor');
            
            if (isDarkMode) {
                document.body.classList.remove('light-mode');
                document.querySelector('.card').classList.remove('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.form-label').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.form-control').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.btn-save').forEach(el => el.classList.remove('light-mode'));
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.remove('light-mode'));
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-toggle').textContent = 'üåô';
                
             
                if (bgColor && bgColor !== '#ffffff') {
                    document.body.style.background = bgColor;
                    document.body.style.backgroundImage = 'none';
                } else {
                    document.body.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%)';
                }
            } else {
                document.body.classList.add('light-mode');
                document.querySelector('.card').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.form-label').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.form-control').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-save').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.add('light-mode'));
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
                document.body.style.background = 'linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%)';
            }
        }

       
        window.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const bgColor = localStorage.getItem('bgColor');
            
            
            if (bgColor && bgColor !== '#ffffff') {
                document.body.style.background = bgColor;
                document.body.style.backgroundImage = 'none';
            } else if (savedTheme === 'light') {
                document.body.style.background = 'linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%)';
            }
            
       
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.card').classList.add('light-mode');
                document.querySelectorAll('h1').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.form-label').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.form-control').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-save').forEach(el => el.classList.add('light-mode'));
                document.querySelectorAll('.btn-reset').forEach(el => el.classList.add('light-mode'));
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
            
            
            loadPreferences();
        });
    </script>
</body>
</html>
