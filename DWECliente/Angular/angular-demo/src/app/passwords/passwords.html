<div class="container mt-3">
  <h2 class="mb-4">Generador de Contraseñas</h2>

  <div class="row">

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Configuración</h5>


          <div class="mb-4">
            <label for="longitud" class="form-label">
              Longitud de la contraseña: <strong>{{ longitud }}</strong>
            </label>
            <input
              type="range"
              class="form-range"
              id="longitud"
              min="4"
              max="32"
              [(ngModel)]="longitud">
            <small class="text-muted">Mínimo: 4 | Máximo: 32</small>
          </div>


          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="mayusculas"
                [(ngModel)]="incluirMayusculas">
              <label class="form-check-label" for="mayusculas">
                Incluir mayúsculas (A-Z)
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="minusculas"
                [(ngModel)]="incluirMinusculas">
              <label class="form-check-label" for="minusculas">
                Incluir minúsculas (a-z)
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="numeros"
                [(ngModel)]="incluirNumeros">
              <label class="form-check-label" for="numeros">
                Incluir números (0-9)
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="simbolos"
                [(ngModel)]="incluirSimbolos">
              <label class="form-check-label" for="simbolos">
                Incluir símbolos (!@#$...)
              </label>
            </div>
          </div>


          <button
            class="btn btn-success w-100"
            (click)="generarContrasena()">
            Generar Contraseña
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Contraseña Generada</h5>

          <div *ngIf="!contrasena" class="alert alert-info">
            Haz clic en "Generar Contraseña" para crear una nueva contraseña
          </div>

          <div *ngIf="contrasena" class="mb-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                [value]="contrasena"
                readonly>
              <button
                class="btn btn-primary"
                type="button"
                (click)="copiarAlPortapapeles()">
                <span *ngIf="!copiada">Copiar</span>
                <span *ngIf="copiada" class="text-success">✓ Copiada</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
